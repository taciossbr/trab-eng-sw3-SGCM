{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col col-md-4">
        <form action='/medicos/cadastrar' method='GET'>
            <div class="form-group">
                <label for="crm">CRM</label>
                <input type="text" class="form-control" name="crm" id="crm" placeholder="CRM"
                {% if crm %} value="{{ crm }}"{% endif %}
                {% if alterando %} readonly {% endif %}>
            </div>
            <input type="text" readonly name='alterando'
                {% if alterando %} value='1' {% endif %} class='hide'>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="JoÃ£o"
                    {% if nome %} value="{{ nome }}"{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">CRM</th>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
            <tbody>
                {% for med in meds %}
                <tr>
                    <th scope="row">{{ med.crm }}</th>
                    <td>{{ med.nome }}</td>
                    <td>
                        <a href="/medicos/deletar/{{med.crm}}" class="btn btn-danger">Deletar</a>
                        <a href="/medicos/alterar/{{med.crm}}" class="btn btn-primary">Alterar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
</div>
{% endblock %}
