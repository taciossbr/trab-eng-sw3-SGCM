{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col col-md-4">
        <form action='/pacientes/cadastrar' method='GET'>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control cpf" name="cpf" id="cpf" placeholder="000.000.000-00"
                maxlength="11"
                {% if cpf %} value="{{ cpf }}"{% endif %}
                {% if alterando %} readonly {% endif %}>
            </div>
            <input type="text" readonly name='alterando'
                {% if alterando %} value='1' {% endif %} class='hide'>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="JoÃ£o"
                    {% if nome %} value="{{ nome }}"{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">CPF</th>
                    <th scope="col">Nome</th>
                </tr>
            </thead>
            <tbody>
                {% for pac in pacs %}
                <tr>
                    <th scope="row">{{ pac.cpf }}</th>
                    <td>{{ pac.nome }}</td>
                    <td><a href="/pacientes/deletar/{{pac.cpf}}" class="btn btn-danger">Deletar</a>
                    <a href="/pacientes/alterar/{{pac.cpf}}" class="btn btn-primary">Alterar</a></td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
</div>
{% endblock %}
